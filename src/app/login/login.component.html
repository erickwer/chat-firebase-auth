<div class="row justify-content-md-center">
  <div class="card text-center" style="width: 25rem;">
    <div class="card-body ">
      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" formControlName="email" id="email" class="form-control mb-4" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" id="password" class="form-control mb-4" placeholder="Password">
        </div>
        <button class="button" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
